apiVersion: v1
kind: Service
metadata:
  name: ariel
  labels:
    run: ariel
spec:
  clusterIP: None
  selector:
    run: ariel
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ariel
  labels:
    run: ariel
spec:
  selector:
    matchLabels:
      run: ariel
  serviceName: ariel
  template:
    metadata:
      labels:
        run: ariel
    spec:
      containers:
        - name: ariel
          image: artiefuzzz/ariel:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: ariel-config
          ports:
            - containerPort: 4000
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 2Gi
              cpu: 300m
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 15
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 4000
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 15
            failureThreshold: 10
          lifecycle:
            preStop:
              httpGet:
                path: /shutdown
                port: 4000
                scheme: HTTP
